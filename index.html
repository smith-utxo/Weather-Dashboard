<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel = "stylesheet" href="./assets/style.css">
  <title>weather-dashboard</title>
</head>
<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="application-title">Weather Dashboard</h1>
  </header>

 <main class="flex-row flex-wrap whatisthis">
  <div class="col-sm-12 col-md-4 heremeroar">
    <div class="card">
      <h3 class="card-header">Search for a City</h3>

      <form id="user-form" class="card-body">
        <label class="form-label">Search for a City</label>
        <input name="city" type="text" id="city" autofocus="true" class="form-input" />
        <button type="submit" class="btn" id="form-button">Search</button>
      </form>

      <div class="card">
          <div class="card-body" id="city-buttons">
            <button class="btn" id="austin">Austin</button>
            <button class="btn" id="chicago">Chicago</button>
            <button class="btn" id="new york">New York</button>
            <button class="btn" id="orlando">Orlando</button>
            <button class="btn" id="san francisco">San Francisco</button>
            <button class="btn" id="seattle">Seattle</button>
            <button class="btn" id="denver">Denver</button>
            <button class="btn" id="atlanta">Atlanta</button>
          </div>
      </div>
    </div>
  </div>

      <div class="col-lg-4 col-sm-6 d-block today-box">
         <h2 class="weather" id="forecast">City</h2>
         <h3 class="date" id="today-date"></h3>
         <h6 class="temp" id="today-temp"></h6>
         <div class="weather" id="today-humidity"></div>
         <div class="weather" id="today-wind"></div>
      </div>
      
      <div class="col-lg-8">
        <div class="col-lg-2 card">
          <h3 class="cardheader-forecast" id="date1">01/01/2022</h3>
          <img class="cardbody-forecast" id="icon1"></span>
          <div class="cardbody-forecast" id="temp1"></div>
          <div class="cardbody-forecast" id="humidity1"></div>
          <div class="cardbody-forecast" id="wind1"></div>
        </div>
        <div class="col-lg-2 card">
          <h3 class="cardheader-forecast" id="date2">01/02/2022</h3>
          <img class="cardbody-forecast" id="icon2"></span>
          <div class="cardbody-forecast" id="temp2"></div>
          <div class="cardbody-forecast" id="humidity2"></div>
          <div class="cardbody-forecast" id="wind2"></div>
        </div>
        <div class="col-lg-2 card">
          <h3 class="cardheader-forecast" id="date3">01/03/2022</h3>
          <img class="cardbody-forecast" id="icon3"></span>
          <div class="cardbody-forecast" id="temp3"></div>
          <div class="cardbody-forecast" id="humidity3"></div>
          <div class="cardbody-forecast" id="wind3"></div>
        </div>
        <div class="col-lg-2 card">
          <h3 class="cardheader-forecast" id="date4">01/04/2022</h3>
          <img class="cardbody-forecast" id="icon4"></span>
          <div class="cardbody-forecast" id="temp4"></div>
          <div class="cardbody-forecast" id="humidity4"></div>
          <div class="cardbody-forecast" id="wind4"></div>

        </div>
      </div>
    
 </main>

  <script src="./script.js"></script>
</body>
</html>
