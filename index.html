<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel = "stylesheet" href="./assets/style.css">
  <title>weather-dashboard</title>
</head>
<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="application-title">Weather Dashboard</h1>
  </header>

 <main class="flex-row justify-space-between whatisthis">
  <div class="col-sm-12 col-md-4 heremeroar">
    <div class="card">
      <h3 class="card-header">Search for a City</h3>

      <form id="user-form" class="card-body">
        <label class="form-label">Search for a City</label>
        <input name="city" type="text" id="city" autofocus="true" class="form-input" />
        <button type="submit" class="btn" id="form-button">Search</button>
      </form>

      <div class="card">
          <div class="card-body" id="city-buttons">
            <button class="btn" data-city="austin">Austin</button>
            <button class="btn" data-city="chicago">Chicago</button>
            <button class="btn" data-city="new york">New York</button>
            <button class="btn" data-city="orlando">Orlando</button>
            <button class="btn" data-city="san fransisco">San Francisco</button>
            <button class="btn" data-city="seattle">Seattle</button>
            <button class="btn" data-city="denver">Denver</button>
            <button class="btn" data-city="atlanta">Atlanta</button>
          </div>
      </div>
    </div>
  </div>

      <div class="col-lg-8 col-sm-12">
         <h2 class="weather" id="forecast">City</h2>
         <h3 class="date" id="today-date"></h3>
         <h6 class="temp" id="today-temp"></h6>
      </div>
      <div class="flexbox">
        <div class="card">
          <h3 class="cardheader-forecast" id="date1">03/31/2024</h3>
          <div class="cardbody-forecast" id="temp1">PlaceHolder</div>
        </div>
        <div class="card">
          <h3 class="cardheader-forecast" id="date2">03/31/2024</h3>
          <div class="cardbody-forecast" id="temp2">PlaceHolder</div>
        </div>
        <div class="card">
          <h3 class="cardheader-forecast" id="date3">03/31/2024</h3>
          <div class="cardbody-forecast" id="temp3">PlaceHolder</div>
        </div>
        <div class="card">
          <h3 class="cardheader-forecast" id="date4">03/31/2024</h3>
          <div class="cardbody-forecast" id="temp4">PlaceHolder</div>
        </div>
      </div>

 </main>

  <script src="./script.js"></script>
</body>
</html>
